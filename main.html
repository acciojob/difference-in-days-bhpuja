<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference In Days</title>
</head>
<body>

    <h1>Calculate Date Difference in Days</h1>

    <script>
        // Function to calculate difference in days between two dates
        function dateDiffInDays(date1, date2) {
            // Convert input date strings to Date objects
            const d1 = new Date(date1);
            const d2 = new Date(date2);

            // Get the time difference in milliseconds
            const diffTime = d2 - d1;

            // Convert time difference from milliseconds to days
            const diffDays = diffTime / (1000 * 3600 * 24);

            return diffDays;
        }

        // Test examples
        console.log(dateDiffInDays("2022-03-01", "2022-03-15")); // 14
        console.log(dateDiffInDays("2022-03-01", "2022-03-01")); // 0
        console.log(dateDiffInDays("2022-03-15", "2022-03-01")); // -14
    </script>

</body>
</html>
